<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author </th>
            <th>Publisher </th>
            <th>Price</th>
            <th>Publish Date</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="book != null ? func() : false">
            <td>{{ bookDetails.title   }}</td>
            <td>{{ bookDetails.author }}</td>
            <td>{{ bookDetails.publisher}}</td>
            <td>{{ bookDetails.price}}</td>
            <td>{{ bookDetails.publishedDate | date}}</td>
            <td>{{ bookDetails.categoryName}}</td>
        </tr>
    </tbody>
</table>
<!-- </div> -->

<div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Email ID</label>
          <input type="email" name="emailID" [(ngModel)]="objpurchase.EmailId" (focusout)="onFocusOutEvent($event)">
        </div>
        <div class="form-group">
          <button class="btn btn-success">Buy</button>
        </div>
      </form>
    </div>
  </div>
  <div class="cards-grid" [ngStyle]="{'display':display}">
      <h3>Purchased Book History</h3>
    <div class="card-row" *ngFor="let book of bookHistoryList">
      <div class="card-row-details" >
        <span>{{ book.bookName }}</span>
      </div>
    </div>
  </div>


  <div *ngIf="alert" class=" position-fixed bottom-0 end-0 p-3" style="z-index: 11"> 
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Book purchased successfully.
      <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
