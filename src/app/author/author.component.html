<div class="jumbotron text-center">
<div class="container">
<button type="button" class="btn btn-success" (click)="openModal()">Add Book</button>
</div>
</div>

<div *ngIf="alert" class=" position-fixed bottom-0 end-0 p-3" style="z-index: 11"> 
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        Status changes successfully.
      <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author </th>
            <th>Publisher </th>
            <th>Price</th>
            <th>Publish Date</th>
            <th>Category</th>
            <th>Block/Unblock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of searchResult">
            <td>{{ book.title}}</td>
            <td>{{ book.author}}</td>
            <td>{{ book.publisher}}</td>
            <td>{{ book.price}}</td>
            <td>{{ book.publishedDate | date}}</td>
            <td>{{ book.categoryName}}</td>
            <td>
                <!-- Default checked -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" 
                     [(ngModel)]="book.active" (click)="activeInactiveClick(book)" [checked]="book.active" >
                    <label class="form-check-label" ></label>
                  </div>
                <!-- {{book.active}} -->
            </td>
        </tr>
    </tbody>
</table>

<div>
 <!-- Add Book Modal -->
 <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">{{ModalTitle}}</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                    </div>
           <div class="modal-body">
               <app-addbook></app-addbook>
                    </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                    </div>
       </div>
        </div>
</div>
</div>
